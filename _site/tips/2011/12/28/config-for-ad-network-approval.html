  <h1><a href="/tips/2011/12/28/config-for-ad-network-approval.html">如何在广告平台审核期间设置广告配比？</a></h1>
  <p class="post-metainfo"><span class="label">28 Dec 2011</span></p>
  <div class="post-content">
    <h2>如何在广告平台审核期间设置广告配比？</h2>

<p>提交广告平台审核的过程中至少调整到百分之十五以上优先级设置为“标准”为宜！通过审核之后则不限制。例：提交给多盟审核的时候，则在果合后台，多盟的优先级设置为“标准”且比例不低于百分之十五。</p>
